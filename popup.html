<!DOCTYPE html>
<html>
<head>
  <title>Attendance Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 300px;
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      padding: 0;
      margin: 0;
    }
    .header {
      background-color: #6366f1; /* Indigo header */
      color: white;
      padding: 0.75rem 1rem;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      margin: 1rem;
      padding: 1rem;
    }
    .progress-bar-container {
      width: 100%;
      background-color: #e2e8f0;
      border-radius: 9999px;
      height: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      border-radius: 9999px;
      transition: width 0.5s ease-in-out;
    }
    .status-safe { background-color: #10b981; } 
    .status-at-risk { background-color: #f59e0b; } 
    .status-low { background-color: #ef4444; } 
  </style>
</head>
<body>
  <div class="header">
    <h1 class="text-md font-bold flex items-center">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
      Attendance Calculator
    </h1>
    <span id="version" class="text-sm opacity-75">v3.0</span>
  </div>

  <div id="loading" class="text-center p-4 text-gray-600">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto mb-2"></div>
    Analyzing attendance report...
  </div>

  <div id="mainContent" class="hidden">
    <div class="card">
      <p id="subjectName" class="text-md font-semibold text-gray-800 mb-4 text-center truncate">Fetching subject...</p>
      
      <!-- New Data Grid -->
      <div class="grid grid-cols-2 gap-4 text-center mb-4">
        <div>
          <p class="text-sm text-gray-500">Present</p>
          <p id="presentCount" class="text-2xl font-bold text-green-600">--</p>
        </div>
        <div>
          <p class="text-sm text-gray-500">Absent</p>
          <p id="absentCount" class="text-2xl font-bold text-red-600">--</p>
        </div>
        <div>
          <p class="text-sm text-gray-500">Total</p>
          <p id="totalCount" class="text-2xl font-bold text-gray-700">--</p>
        </div>
        <div>
          <p class="text-sm text-gray-500">Overall</p>
          <p id="subjectPercentage" class="text-2xl font-bold text-indigo-600">--.--%</p>
        </div>
      </div>

      <div class="progress-bar-container">
        <div id="subjectProgressBar" class="progress-bar" style="width: 0%;"></div>
      </div>
    </div>
  </div>

  <div id="errorMessage" class="card bg-red-100 border-red-400 text-red-700 hidden">
    <p id="errorText" class="font-semibold"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
